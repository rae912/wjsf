<!DOCTYPE html>
<html lang="zh-CN" ng-app="scotchTodo">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">
    <title>
      微鲸搜房
    </title>
    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
      <script src="js/ie8-responsive-file-warning.js">
      </script>
    <![endif]-->
    <script src="js/ie-emulation-modes-warning.js">
    </script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media
    queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!--<script src="components/jquery/dist/jquery.min.js"></script>-->
    <script src="js/jquery.highlight-5.js"></script>
  </head>
  <script>
    $( document ).click(function() {
      $('li').highlight($("input").val());
    });
    $( document ).scroll(function() {
      $('li').highlight($("input").val());
    });
</script>

  <body ng-controller="mainController">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <!--<h3 class="masthead-brand">Cover</h3>-->
              <nav>
                <ul class="nav masthead-nav">
                  <!--<li class="active"><a href="#">Home</a></li>-->
                  <!--<li><a href="#">Features</a></li>-->
                  <!--<li><a href="#">Contact</a></li>-->
                </ul>
              </nav>
            </div>
          </div>
          <div class="inner cover">
            <!--<h1 class="cover-heading">Cover your page.</h1>-->
            <!--<p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>-->
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <div id="search">
                    <h2>
                      <img src="img/Logo.jpg" alt="logo" height="80" style="vertical-align:text-bottom">
                      微鲸搜房
                    </h2>
                  </div>

                  <form>
                  <div id="custom-search-input">
                    <div class="input-group col-md-12">
                      <input type="text" class="form-control input-lg"  ng-model="formData.search" placeholder="试试输入关键字，例如：小区名、地铁线路等等" onchange="$('li').highlight($('input').val());">
                      <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="submit" ng-click="createTodo()">
                          <i class="glyphicon glyphicon-search"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                </form>
                </div>

              </div>

            </div>

 <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
            <div class="post-tabs" >
                  <ul class="posts" ng-repeat="x in formData.resp" repeat-finish="renderFinish()">

                    <li class="post">
                      <p>{{x._source.timestamp}}</p>
                      {{x._source.description}}
                      <br><a href="{{ x._source.url}}" target="_blank">原始地址</a>
                    </li>

                  </ul>


            </div>

            <!--<link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
            <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
            <link href="css/custom.css" rel="stylesheet">
            <!--<script type="text/javascript" src="components/angular/angular.min.js"></script>-->
              <script type="text/javascript" src="//7xqws9.com2.z0.glb.qiniucdn.com/angular.min.js"></script>
            <script type="text/javascript" src="//7xqws9.com2.z0.glb.qiniucdn.com/ui-bootstrap-tpls.js"> </script>
            <script type="text/javascript" src="js/core.js"></script>
            <!--<p class="lead">-->
            <!--<a href="#" class="btn btn-lg btn-default">Learn more</a>-->
            <!--</p>-->



          </div>

          <div ng-if="total">

            <uib-pagination total-items="bigTotalItems" ng-model="formData.currentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" ng-click="createTodo()"></uib-pagination>

                   <script type="text/ng-template" id="alert.html">
    <div class="alert" style="color: #a94442;
    background-color: #f2dede;
    border-color: #ebccd1;" role="alert">
      <div ng-transclude></div>
    </div>
  </script>
 <uib-alert template-url="alert.html">本项目信息均来自互联网，不保证信息的真实性。请谨慎联系，谨防上当受骗！</uib-alert>


          </div>



          <div>




          <div class="mastfoot">
            <div class="inner" id="foot">
              <p>
                平台技术部
                <a href="about.html">
                  业余公益项目
                </a>
                , by
                <a href="mailto:tan.yang@whaley.cn?cc=wang.cheng@whaley.cn&subject=Suggest&body=批评和建议！">
                  @王诚 @谭杨
                </a>
                .
              </p>
            </div>
              <div><img class="v-code" src="http://ww2.sinaimg.cn/large/63f08316jw1f3q2yvhzbdj2062060mxm.jpg" style="vertical-align:text-bottom">
              <p>微信版 随时随地找房子</p>
              </div>
          </div>
        </div>
      </div>
    </div>
</div>

</html>
