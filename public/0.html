<!DOCTYPE HTML>
<html lang="en-US" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>微鲸搜房</title>

<link>

            <input type="text" class="form-control" name="query" id="query" placeholder="Start typing something to search...">
        </div>

    </fieldset>
</form>
</div>
</div>
</div>
<div class="container">

            </div>

                <div class="input-group col-md-12">
                    <input type="text" class="form-control input-lg" placeholder="试试输入关键字，例如：小区名、地铁线路等等"/>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
